replicas: 2
containerPort: 8080

image:
  repository: us-south1-docker.pkg.dev/$PROJECT_ID/<APP NAME>/<APP NAME>
  tag: latest
  pullPolicy: Always

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  paths:
    - path: /api/<APP NAME>/(.*)
      serviceName: <APP NAME>-test-service
      servicePort: 80

redeployTimestamp: "{{ now | unixEpoch }}"
